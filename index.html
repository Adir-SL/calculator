<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@800&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="calc.js"></script>
  </head>
  <body>
    <div class="flex" style="flex-direction: column; margin-top: 8px">
      <h1>Calculator</h1>
      <div class="wrapper">
        <div class="areaDiv flex wrap">
          <div id="result"></div>
          <button class="secondary" onclick="calcDevide();">/</button>
          <button onclick="calcButton(9);">9</button>
          <button onclick="calcButton(8);">8</button>
          <button onclick="calcButton(7);">7</button>
          <button class="secondary" onclick="calcMultiply();">*</button>
          <button onclick="calcButton(6);">6</button>
          <button onclick="calcButton(5);">5</button>
          <button onclick="calcButton(4);">4</button>
          <button class="secondary" onclick="calcMinus();">-</button>
          <button onclick="calcButton(3);">3</button>
          <button onclick="calcButton(2);">2</button>
          <button onclick="calcButton(1);">1</button>
          <button class="secondary" onclick="calcPlus();">+</button>
          <button onclick="addPoint();">.</button>
          <button onclick="calcButton(0);">0</button>
          <button onclick="removeLast();">B</button>
        </div>
      </div>
    </div>
  </body>
</html>
